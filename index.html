            // Finish the Following constructor

		function Sentence(arr) {
		            this.wordsArray = arr;

		            this.getWordCount = function() {
		                // Find the amount of words in the sentence
		                // Completed for you, as an example.
		                return this.wordsArray.length;
		            }

		            this.getLetterCount = function() {
		                // Find the amount of letters in the sentence
		            arr = arr.join(" ");
		                count = 0;
		                for(var i = 0; i<arr.length; i++){
		                    count = count + 1;
		                }
		                return count;
		            }

		            this.reverse = function() {
		                // Reverse the sentence, in place
		                var newArr = [];
		                for (var i = this.wordsArray.length -1; i >= 0; i--){
		                    newArr.push(this.wordsArray[i]);
		                }
		                this.wordsArray = newArr;                 
		            }
		            this.getWordAt = function(i) {
		                // Return the word at index i
		                return this.wordsArray[i]
		            }
		        }

		// Create a new constructor function for a Paragraph

			function Paragraph(arr) { //takes in array of sentence objects
				this.sentences = arr; //making local variable for that array

		            this.getWordCount = function() {
		                var sum = 0
		                for (var i = 0; i < this.sentences.length; i++){
		                	sum += this.sentences[i].getWordCount();
		                }
		                return sum;
		            } 


		            this.getLetterCount = function() {
		                var sum = 0
		                for (var i = 0; i < this.sentences.length; i++){
		                	sum += this.sentences[i].getLetterCount();
		                }
		                return sum + (this.sentences.length - 1);
		            } 

		            this.getSentenceCount = function(){
		            	return this.sentences.length;
		            }

		            this.getWordAt = function(i) {
		            	var s = 0
		            	while (s < this.sentences.length){
		            		if(i< this.sentences[s].getWordCount()){
		            			return this.sentences[s].getWordAt(i);
		            		} else {
		            			i = i -this.sentences[s].getWordCount();
		            			s++;
		            		}
		            	}
		            	return undefined;
		            }

		            this.addToHTML = function(element){
		            	//direct accesss of words arr
		            	//write method on sentence
		            	//toString()
		            	var str = "";
		            	for (var i = 0; i < this.sentences.length; i++){
		            		str += this.sentences[i].wordsArray.join(" ");
		            		str += " ";
		            	}
		            	element.innerHTML = str;
		           }
